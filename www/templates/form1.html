{% extends "layout.html" %}


{% block content %}
    <div class="container">
        <main class="form-signin text-center text-dark">
            <form  method="POST">
                <h1 class="h3 mb-3 fw-normal text-light">Registration Form</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingname" name="username" placeholder="John Doe">
                    <label for="floatingname">Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingphone" name="phone"
                           placeholder="06 06 06 06 06">
                    <label for="floatingphone">Phone number</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="floatingemail" name="email"
                           placeholder="name@example.com">
                    <label for="floatingemail">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" name="password"
                           placeholder="Password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="checkbox mb-3 text-light">
                    <label>
                        <input type="checkbox" name="remember" value="True"> Remember me
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            </form>
        </main>
    </div>
{% endblock %}
